<H2>SetAuthor</H2>
<TT>SetAuthor(<B>string</B> author)</TT>
<H4>Version</H4>
1.2
<H4>Description</H4>
Définit l'auteur du document.
<H4>Paramètres</H4>
<TT><U>author</U></TT>
<BLOCKQUOTE>
Le nom de l'auteur.
