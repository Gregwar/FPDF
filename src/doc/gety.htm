<H2>GetY</H2>
<TT><B>double</B> GetY()</TT>
<H4>Description</H4>
Renvoie l'ordonnée de la position courante. Elle peut être utile par exemple pour déterminer
manuellement une condition de saut de page.
<H4>Voir</H4>
<A HREF="sety.htm">SetY()</A>, <A HREF="getx.htm">GetX()</A>, <A HREF="setx.htm">SetX()</A>.
