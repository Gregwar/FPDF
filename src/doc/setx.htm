<H2>SetX</H2>
<TT>SetX(<B>float</B> x)</TT>
<H4 CLASS='st'>Versione</H4>
1.2
<H4 CLASS='st'>Descrizione</H4>
Definisce l'ascissa della posizione corrente. Se il valore passato è negativo, è relativo alla
destra della pagina.
<H4 CLASS='st'>Parametri</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
Il valore dell'ascissa.
</BLOCKQUOTE>
