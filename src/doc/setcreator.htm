<H2>SetCreator</H2>
<TT>SetCreator(<B>string</B> creator)</TT>
<H4>Version</H4>
1.2
<H4>Description</H4>
Définit le créateur du document. Il s'agit typiquement du nom de l'application qui
génère le PDF.
<H4>Paramètres</H4>
<TT><U>creator</U></TT>
<BLOCKQUOTE>
Le nom du créateur.
</BLOCKQUOTE>
<H4>Voir</H4>
<A HREF="setauthor.htm">SetAuthor()</A>, <A HREF="setkeywords.htm">SetKeywords()</A>,
<A HREF="setsubject.htm">SetSubject()</A>, <A HREF="settitle.htm">SetTitle()</A>.
