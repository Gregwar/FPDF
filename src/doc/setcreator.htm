<H2>SetCreator</H2>
<TT>SetCreator(<B>string</B> creator)</TT>
<H4 CLASS='st'>Versione</H4>
1.2
<H4 CLASS='st'>Descrizione</H4>
Definisce il creatore del documento. Tipicamente è il nome dell'applicazione che ha generato
il PDF.
<H4 CLASS='st'>Parametri</H4>
<TT><U>creator</U></TT>
<BLOCKQUOTE>
Il nome del creatore.
</BLOCKQUOTE>
