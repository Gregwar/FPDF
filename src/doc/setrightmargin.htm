<H2>SetRightMargin</H2>
<TT>SetRightMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>Versione</H4>
1.5
<H4 CLASS='st'>Descrizione</H4>
Definisce il margine destro. Il metodo può essere chiamato prima della creazione della prima pagina.
<H4 CLASS='st'>Parametri</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
Il margine.
</BLOCKQUOTE>
