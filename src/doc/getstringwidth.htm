<H2>GetStringWidth</H2>
<TT><B>double</B> GetStringWidth(<B>string</B> s)</TT>
<H4>Version</H4>
1.2
<H4>Description</H4>
Renvoie la longueur de la chaîne en unité utilisateur. Une police doit être sélectionnée.
<H4>Paramètres</H4>
<TT><U>s</U></TT>
<BLOCKQUOTE>
La chaîne dont on veut déterminer la longueur.
</BLOCKQUOTE>
