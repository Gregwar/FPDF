<H2>GetStringWidth</H2>
<TT><B>float</B> GetStringWidth(<B>string</B> s)</TT>
<H4 CLASS='st'>Versione</H4>
1.2
<H4 CLASS='st'>Descrizione</H4>
Restituisce la lunghezza di una stringa nell'unità di misura utilizzata. Deve essere
selezionato un font.
<H4 CLASS='st'>Parametri</H4>
<TT><U>s</U></TT>
<BLOCKQUOTE>
La stringa della quale bisogna calcolare la lunghezza.
</BLOCKQUOTE>
