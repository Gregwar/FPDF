<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>Versione</H4>
1.0
<H4 CLASS='st'>Descrizione</H4>
Questo metodo inizia la generazione del documento PDF. Non è necessario chiamarlo
esplicitamente in quanto viene richiamato automaticamente da AddPage().<BR>
Nota: non viene creata alcuna pagina da questo metodo.
