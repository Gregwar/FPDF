<H2>SetY</H2>
<TT>SetY(<B>float</B> y)</TT>
<H4 CLASS='st'>Versione</H4>
1.0
<H4 CLASS='st'>Descrizione</H4>
Muove l'ascissa corrente indietro verso il margine sinistro ed imposta l'ordinata. Se il valore passato
è negativo, è relativo al fondo della pagina.
<H4 CLASS='st'>Parametri</H4>
<TT><U>y</U></TT>
<BLOCKQUOTE>
Il valore dell'ordinata.
</BLOCKQUOTE>
