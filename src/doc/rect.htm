<H2>Rect</H2>
<TT>Rect(<B>double</B> x, <B>double</B> y, <B>double</B> w, <B>double</B> h)</TT>
<H4>Description</H4>
Trace un rectangle à partir de son coin supérieur gauche.
<H4>Paramètres</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
Abscisse du coin supérieur gauche.
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
Ordonnée du coin supérieur gauche.
</BLOCKQUOTE>
<TT><U>w</U></TT>
<BLOCKQUOTE>
Largeur.
</BLOCKQUOTE>
<TT><U>h</U></TT>
<BLOCKQUOTE>
Hauteur.
</BLOCKQUOTE>
<H4>Voir</H4>
<A HREF="setlinewidth.htm">SetLineWidth()</A>.
